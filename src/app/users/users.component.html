<div class="block">

<p>Users data's : </p>



<div class="allUsers">
  <h2>Users list</h2>
  <ul class="Users">
    <li *ngFor="let user of users"
        (click)="onSelect(user)">
      <span class="badge">{{user.city}}</span>:   {{user.firstName}}
    </li>
  </ul>
</div>

  <div class="user" *ngIf="selectedUser">
    <h2>{{selectedUser.lastName | uppercase }} from {{selectedUser.city}} data :</h2>
    <hr>
    <hr>
    <div><span class="privateData">Name: </span>{{selectedUser.firstName}}</div>
    <hr>
    <div><span class="privateData">Surname: </span>{{selectedUser.lastName}}</div>
    <hr>
    <div><span class="privateData">Age: </span>{{selectedUser.age}}</div>
    <hr>
    <div>
      <label>CITY:
        <input [(ngModel)]="selectedUser.city" placeholder="city"/>
      </label>
    </div>
  </div>

</div>
